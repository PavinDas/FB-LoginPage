<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <a class="logo-text" href="index.html">facebook</a>
        </div>
        <div class="login">
          <form action="">
            <table class="login-controls">
              <tr>
                <td><label class="login-label">Email or Phone</label></td>
                <td><label class="login-label">Password</label></td>
              </tr>
              <tr>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td>
                  <input class="submit-button" type="submit" value="Log in" />
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <a class="foregotten-label" href="foregotten.html"
                    >Foregotten account?</a
                  >
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <div class="main-body">
        <div class="left">
          <p class="left-text">
            Facebook helps you connect and share with the <br />
            people in your life.
          </p>
          <img class="left-image" src="img.png" alt="" />
        </div>
        <div class="right">
          <h1 class="right-heading">Create an account</h1>
          <p class="right-text">It's quick and easy.</p>
          <form action="">
            <input class="right-input" type="text" placeholder="First name" />
            <input class="right-input" type="text" placeholder="Second name" />
            <br />
            <input
              class="right-input-2"
              type="text"
              placeholder="Mobile number or Email address"
            />
            <br />
            <input
              class="right-input-2"
              type="text"
              placeholder="New password"
            />
            <br />
            <p class="label-txt">Birthday</p>
            <input class="date-input" type="date" max="2010/11/12" />
            <p class="label-txt">Gender</p>
            <input type="radio" name="gender" />
            <label for="gender">Female</label>
            <input type="radio" name="gender" />
            <label for="gender">Male</label>
            <input type="radio" name="gender" />
            <label for="gender">Other</label>
            <br />

            <input class="button" type="submit" value="Sign Up" />
          </form>
        </div>
      </div>

      <div class="footer">
        <h4 class="footer-cpy">copyright@fb</h4>
        <a class="footer-txt" href="https:t.me/DarkGrapher">PavinDas</a>
      </div>
    </div>
  </body>
</html>
